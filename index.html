<style>
    * {
        margin: 0;
        padding: 0;
        font-family: sans-serif, Verdana, Geneva, Tahoma, ;
    }
    
    .container {
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(rgb(152, 113, 134), rgb(184, 135, 169));
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    .container h1 {
        color: rgb(81, 28, 68);
        font-weight: 800;
        font-size: 25px;
        text-align: center;
    }
    
    .container h4 {
        color: rgb(110, 70, 100);
        font-weight: 350;
        font-size: 15px;
        text-align: center;
    }
    
    .Temperature-icon {
        font-size: 10px;
        color: rgb(255, 255, 255);
    }
    
    .converter-row {
        display: flex;
        width: 40%;
        justify-content: space-between;
        align-items: center;
        background: rgb(187, 97, 166);
        border-radius: 10px;
        padding: 50px 20px;
    }
    
    .col {
        flex-basis: 32%;
        text-align: center;
    }
    
    .col label {
        font-size: 15px;
        font-weight: 500;
        margin-bottom: 10px;
        color: #fff;
    }
    
    .col input {
        width: 150px;
        height: 30px;
        background: white;
        border-radius: 5px;
        text-align: center;
    }
</style>

<div class="container">

    <h1> <span class="Temperature-icon"><img src="/temperature.webp" width="25" 
        height="25" alt="Temperature logo"></i></span> Temperature Converter <br>
        <h4>by Rutvika Lavangade</h4>
    </h1>

    <div class="converter-row">
        <div class="col">
            <label>Fahrenheit</label>
            <input type="number" id="fahrenheit" placeholder="32">
        </div>

        <div class="col">
            <label>Celsius</label>
            <input type="number" id="celsius" placeholder="0">
        </div>

        <div class="col">
            <label>Kelvin</label>
            <input type="number" id="kelvin" placeholder="273.15">
        </div>
    </div>
</div>

<script>
    let celsius = document.getElementById('celsius');
    let fahrenheit = document.getElementById('fahrenheit');
    let kelvin = document.getElementById('kelvin');
    celsius.oninput = function() {
        let f = (parseFloat(celsius.value) * 9) / 5 + 32;
        fahrenheit.value = parseFloat(f.toFixed(2));

        let k = (parseFloat(celsius.value) + 273.15);
        kelvin.value = parseFloat(k.toFixed(2));
    }
    fahrenheit.oninput = function() {
        let c = ((parseFloat(
            fahrenheit.value) - 32) * 5) / 9;
        celsius.value = parseFloat(c.toFixed(2));

        let k = (parseFloat(
            fahrenheit.value) - 32) * 5 / 9 + 273.15;
        kelvin.value = parseFloat(k.toFixed(2));
    }
    kelvin.oninput = function() {
        let f = (parseFloat(
            kelvin.value) - 273.15) * 9 / 5 + 32;
        fahrenheit.value = parseFloat(f.toFixed(2));

        let c = (parseFloat(kelvin.value) - 273.15);
        celsius.value = parseFloat(c.toFixed(2));
    }
</script>
